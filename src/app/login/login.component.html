<div class="container" style="margin-top: 60px">
  <div class="row">
    <div class="col-lg-6">
      <img src="assets/Souss-massa-region.png" height="456" width="405" alt="Souss Massa Region"/>
    </div>
    <!-- Right Side Form -->
    <div class=" ctn col-lg-6 d-flex align-items-center justify-content-center">
      <div class="form-2-wrapper w-100">
        <div class="text-center mb-4">
          <h3>Bienvenue à l'application de gestion des Ressources Humaines</h3>
        </div>
        <h4 class="text-center mb-4 text-danger">Connectez-vous à votre compte</h4>
        <form ngForm>
          <div class="mb-3 form-box">
            <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email" placeholder="Entrez votre Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
          </div>
          <div class="p-2 d-flex">
              <div class="me-2">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
              </div>

              <div class="ml-auto">
                <a class="text-decoration-text ">Mot de passe oublié ?</a>
              </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary w-50 " (click)="Login()">Se connecter</button>
          </div>
        </form>
        <p class="text-center mt-2">Vous n'avez pas de compte?
          <a class="text-decoration-text text-success" routerLink="/register">Inscrivez-vous</a>
        </p>
      </div>
    </div>
  </div>
</div>
