<div class="mt-5 p-2">
  <div class="card mb-5">
    <div class="card-header">
      <h3> Ses informations personnelles</h3>
    </div>
    <div class="card-body">
      <form class="row p-2">
        <div class="col-md-6 mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control form-control-sm" id="nom" placeholder="Nom">
        </div>
        <div class="col-md-6 mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" class="form-control form-control-sm" id="prenom" placeholder="Prénom">
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control form-control-sm" id="email" placeholder="name@example.com">
        </div>
        <div class="col-md-6 mb-3">
          <label for="cin" class="form-label">CIN</label>
          <input type="text" class="form-control form-control-sm" id="cin" placeholder="CIN">
        </div>
        <div class="col-md-6 mb-3">
          <label for="adresse" class="form-label">Adresse</label>
          <input type="text" class="form-control form-control-sm" id="adresse" placeholder="Adresse">
        </div>
        <div class="col-md-6 mb-3">
          <label for="Date de naissance" class="form-label">Date de naissance</label>
          <input type="datetime-local" class="form-control form-control-sm" id="Date de naissance">
        </div>
        <div class="col-md-6 mb-3">
          <label for="lieu_naissance" class="form-label">Lieu de naissance</label>
          <input type="text" class="form-control form-control-sm" id="lieu_naissance" placeholder="Lieu de naissance">
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-2 ml-auto">Enregistrer</button>
      </form>
    </div>
  </div>

  <div class="card mt-5 mb-5 ">
    <div class="card-header">
      <h3> Ses informations administratives</h3>
    </div>
    <div class="card-body">
      <form class="row">
        <div class="col-md-6 mb-3">
          <label for="nom_pere" class="form-label">Nom de père</label>
          <input type="text" class="form-control form-control-sm" id="nom_pere" placeholder="Nom de père">
        </div>
        <div class="col-md-6 mb-3">
          <label for="nom_mere" class="form-label">Nom de la mère</label>
          <input type="text" class="form-control form-control-sm" id="nom_mere" placeholder="Nom de la mère">
        </div>
        <div class="col-md-6 mb-3">
          <label for="situation_familiale" class="form-label">Situation familiale</label>
          <input type="text" class="form-control form-control-sm" id="situation_familiale" placeholder="Situation familiale">
        </div>
        <div class="col-md-6 mb-3">
          <label for="Date de marriage" class="form-label">Date de marriage</label>
          <input type="datetime-local" class="form-control form-control-sm" id="Date de marriage">
        </div>
        <div class="col-md-6 mb-3">
          <label for="nom_conjoint" class="form-label">Nom du conjoint</label>
          <input type="text" class="form-control form-control-sm" id="nom_conjoint" placeholder="Nom du conjoint">
        </div>
        <div class="col-md-6 mb-3">
          <label for="cin_conjoint" class="form-label">CIN du conjoint</label>
          <input type="text" class="form-control form-control-sm" id="cin_conjoint" placeholder="CIN du conjoint">
        </div>
        <div class="col-md-6 mb-3">
          <label for="Date de naissance" class="form-label">Date de naissance</label>
          <input type="datetime-local" class="form-control form-control-sm">
        </div>
        <div class="col-md-6 mb-3">
          <label for="fonction_conjoint" class="form-label">Fonction du conjoint</label>
          <input type="text" class="form-control form-control-sm" id="fonction_conjoint" placeholder="Fonction du conjoint">
        </div>
        <div class="col-md-6 mb-3">
          <label for="nombre_enfants" class="form-label">Nombre d'enfants</label>
          <input type="text" class="form-control form-control-sm" id="nombre_enfants" placeholder="Nombre d'enfants">
        </div>
      </form>
      <<button type="submit" class="btn btn-primary mt-3 mb-2 ml-auto">Enregistrer</button>
    </div>
  </div>

  <div class="card mt-5 mb-5 w-100 mw-50">
    <div class="card-header">
      <h3>Ses informations familiales</h3>
    </div>
    <div class="card-body">
      <form class="row">
        <div class="col-md-6 mb-3">
          <label for="ppr" class="form-label">PPR (numéro d'immatriculation)</label>
          <input type="text" class="form-control form-control-sm" id="ppr" placeholder="PPR">
        </div>
        <div class="col-md-6 mb-3">
          <label for="num_pb" class="form-label">Num post budgétaire (PB)</label>
          <input type="text" class="form-control form-control-sm" id="num_pb" placeholder="Num post budgétaire">
        </div>
        <div class="col-md-6 mb-3">
          <label for="diplome_recrutement" class="form-label">Diplôme de recrutement</label>
          <input type="text" class="form-control form-control-sm" id="diplome_recrutement" placeholder="Diplôme de recrutement">
        </div>
        <div class="col-md-6 mb-3">
          <label for="admin_recrutement" class="form-label">Administration de recrutement</label>
          <input type="text" class="form-control form-control-sm" id="admin_recrutement" placeholder="Administration de recrutement">
        </div>
        <div class="col-md-6 mb-3">
          <label for="grade" class="form-label">Grade</label>
          <input type="text" class="form-control form-control-sm" id="grade" placeholder="Grade">
        </div>
        <div class="col-md-6 mb-3">
          <label for="echelle" class="form-label">Échelle</label>
          <input type="text" class="form-control form-control-sm" id="echelle" placeholder="Échelle">
        </div>
        <div class="col-md-6 mb-3">
          <label for="statut" class="form-label">Statut</label>
          <input type="text" class="form-control form-control-sm" id="statut" placeholder="Statut">
        </div>
        <div class="col-md-6 mb-3">
          <label for="situation_administrative" class="form-label">Situation administrative</label>
          <input type="text" class="form-control form-control-sm" id="situation_administrative" placeholder="Situation administrative">
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-2 ml-auto">Enregistrer</button>
      </form>

    </div>
  </div>
</div>
